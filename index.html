<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SpaceX Starship Booster Recovery System Visualization">
    <title>SpaceX Chopsticks Recovery System</title>
    <link href="https://api.fontshare.com/v2/css?f[]=geist@400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="hero">
        <img src="assets/hero-image.png" class="hero-image" alt="SpaceX Starship">
        <div class="hero-content">
            <h1 class="hero-title">How do the SpaceX chopsticks catches the Starship Booster?</h1>
        </div>
    </section>

    <section class="content-section">
        <div class="visualization-container">
            <div class="sticky-container">
                <div class="components">
                    <div class="tower component"></div>
                    <div class="chopsticks component left-stick"></div>
                    <div class="chopsticks component right-stick"></div>
                    <div class="booster component"></div>
                    <div class="description-box"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
